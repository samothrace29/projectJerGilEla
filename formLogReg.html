<!--  by default this modal is shadow -->
<div class="logRegModal-Content">
        <!-- <span class="logRegModal-Close">&times;</span> -->

       
        <h2 class="logRegModal-Title">Login form</h2>
        <hr class=".logRegModal-hr">
        <form action="#" method="post" class="logRegModal-Form">
          <div class="logRegModal-Informations">
              <div class="logRegModal-OnlyForRegistration">
                  <h3>Fist-name</h3>
                  <input type="text" name="firstName" id="firstName" placeholder="firstname" class="logRegModal-input">
              </div>
              <div class="logRegModal-OnlyForRegistration">
                  <h3>Last-name</h3>
                  <input type="text" name="lastName" id="lastName" placeholder="lastname"  class="logRegModal-input">
              </div>
            <div>
              <h3>e-mail</h3>
              <input type="text" name="email" id="email" placeholder="email" class="logRegModal-input">
            </div>
            <div>
                <h3>password</h3>
                <input type="text" name="password" id="password" placeholder="password" class="logRegModal-input">
            </div>
            <div class="logRegModal-OnlyForLogin">
                <h3>remember me</h3>
                <input type="checkbox" name="reminderMe" id="reminderMe">
                
            </div>
            <div class="logRegModal-OnlyForRegistration">
              <h3>Confirm password</h3>
              <input type="text" name="passwordCfm" id="passwordCfm" placeholder="confirm password" class="logRegModal-input">
            </div>
          </div>
            
    
          <button type="submit" class="btn btn-default btn-rounded logRegModal-Form-Submit" name="submit_connection" id="submit_connection">Login into the Chat</button>
          
        </form>
            <div class="logReg-div-Buttons">
              <button type="button" class="btn btn-default btn-rounded logRegModal-Btn-Login" name="btn_login" id="btn_login"><i class="fas fa-sign-in-alt"></i>login</button>
              <button type="button" class="btn btn-default btn-rounded logRegModal-Btn-Register" name="btn_register" id="btn_register"><i class="fas fa-registered"></i>Register</button>
            </div>
    
      </div>
